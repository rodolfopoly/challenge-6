<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://kit.fontawesome.com/a46b66b9a1.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="./Assets/style.css">
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        
        <main class="container-fluid">
            <div class="row">
                <div class="col-3">
                    
                    <div class="m-2">
                        <h3 class="fs-4 col-12 text-start">Search for a City:</h3>
                        <form class="form-group mb-3" id="cityForm">
                            <input class="form-control-md col-12" type="text" placeholder="Enter City Name" id="userInput">
                            <button type="submit" id="search-button" class="btn btn-primary col-12">Search City</button> 
                        </form>
                        <div class="card my-2" style="width: 14rem;">
                            <ul class="list-group list-group-flush" id="storageCities">
                            </ul>
                          </div>
                    </div>
                </div>
                <section class="col-lg-9 background d-none">
                    <div class="row border m-5">
                        <div id="currentConditions" class="m-2"></div>
                    </div>
                    <div class="m-2">
                        <h2 class="m-2">5-Day Forecast: </h2>
                        <div class="row m-1" id="forecast">
                        </div>
                    </div>
                </section>
            </div>

        </main>

       
        
        <script src="./Assets/script.js"></script>
        <script>dayjs().format()</script>
    </body>
</html>
