<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-secondary p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 bg-light">
                <h4 class="mt-1">Search for a City:</h4>
                <div class="text-center mb-3">
                    <input id="enterCity" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                </div> 
                <div class="d-grid gap-2 d-md-block mb-3">
                    <button class="btn btn-primary col-lg-12" id="searchButton" type="button">Search</button>
                </div>
                <form id="history"></form>
            </div>
            <div class="col-lg-8">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="todayWeather">
                        <div class="card-body">
                            <h3 id="cityName" class="city-name align-middle"></h3>
                            <img id="picture" alt="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind"></p>
                            <p id="uvIndex"></p>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="fiveDays">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-primary text-white m-2 "></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 "></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 "></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 "></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 "></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
